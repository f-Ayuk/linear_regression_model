services:
  - type: web
    name: flight-delay-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn prediction:app --host 0.0.0.0 --port 10000
    branch: main
    repo: https://github.com/f-Ayuk/linear_regression_model
    rootDir: summative/API